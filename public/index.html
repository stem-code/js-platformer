<!DOCTYPE HTML>
<html>
    <head>
        <title>JS Physics Demo</title>
        <style>
            @keyframes appear {
                0% { top: 35%; opacity: 0; }
                100% { top: 50%; opacity: 1;}
            }

            @keyframes textFade {
                0% { opacity: 1; }
                95% {opacity: 1;}
                99% {opacity: 0;}
                100% { opacity: 0; display: none;}
            }

            body, html {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
                background-color: #222222;
            }

            * {
                -moz-user-select: -moz-none;
                -khtml-user-select: none;
                -webkit-user-select: none;

                /*
                    Introduced in IE 10.
                    See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
                */
                -ms-user-select: none;
                user-select: none;
            }

            #message-box {
                width: 500px;
                border-radius: 3px;
                box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.3);
                background-color: rgb(238,238,238);
                text-align: center;
                font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 30px;
                animation-name: appear;
                animation-duration: 1s;

            }

            #message-box button {
                padding: 10px 17px;
                font-size: 1.4em;
                border-radius: 7px;
                background-color: white;
                box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
                border: 1px solid #2196F3;
                outline: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            #message-box button:hover {
                background-color: #2196F3;
            }

            #player-name {
                font-size: 1.2em;
                padding: 5px 5px;
                border-radius: 7px;
                border: 1px solid #2196F3;
                margin: 20px 0px;
                outline: none;
            }

            #info-bar {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                text-align: center;
            }

            #countDown, #winStatus {
                position: absolute;
                font-size: 6em;
                color: white;
                top: 10%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                z-index: 10000;
            }

            #winStatus {
                top: 5%;
                font-size: 3em;
            }

            #log {
                position: absolute;
                left: 50%;
                top: 0px;
                z-index:200;
                text-align: center;
                transform: translate(-50%, 0px);
            }

            #log p {
                font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                font-size: 15px;
                background-color: rgba(255, 255, 255, 0.6);
                margin: 0;
                width: fit-content;
                padding: 3px;
                animation-name: textFade;
                animation-duration: 5s;
                animation-fill-mode: both;
            }

            #tint-canvas {
                position: absolute;
                opacity: 0;
                z-index: -3000;
            }

        </style>
        <link rel="stylesheet" type="text/css" href="lib/spectrum.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="info-bar">
            <p>Connected Users: <span id="num-users">?</span></p>
            <p>FPS: <span id="fps">?</span></p>
            <p>FPS Cap: 60 || 30</p>
            <input type='text' id="player-color" />
        </div>

        <h1 id="countDown"></h1>
        <h1 id="winStatus"></h1>

        <div id="log">
            <!-- <p>ðŸ’€ðŸ’€ðŸ’€ Bob is now dead. ðŸ’€ðŸ’€ðŸ’€</p> -->
        </div>

        <div id="message-box">
            <h1>Physics Project! (JS Version)</h1>
            <h3>by: Deven and Dorian</h3>
            <h3>How to Play: Just try to climb up as fast as you can.</h3>
            <h3>Arrow Keys to move, space to jump.</h3>
            <h3>Github <a href="https://github.com/stem-code/js-platformer">Repo</a></h3>
            <h3>This server is currently dead, please use <a href="http://physics-project-1.herokuapp.com/">server 2</a></h3>
            <input type="text" id="player-name" placeholder="Player Name (optional)"/> <br/>
            <button onclick="start()">Start Game</button>
        </div>

        <canvas id="tint-canvas"></canvas>
        <canvas id="main-canvas"></canvas>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script src="lib/spectrum.js"></script>
        
        <script src="js/application.min.js"></script>
    </body>
</html>
