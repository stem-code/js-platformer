<!DOCTYPE HTML>
<html>
    <head>
        <title>JS Physics Demo</title>
        <style>
            @keyframes appear {
                0% { top: 35%; opacity: 0; }
                100% { top: 50%; opacity: 1;}
            }

            body, html {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
                background-color: #222222;
            }

            * {
                -moz-user-select: -moz-none;
                -khtml-user-select: none;
                -webkit-user-select: none;

                /*
                    Introduced in IE 10.
                    See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
                */
                -ms-user-select: none;
                user-select: none;
            }

            #message-box {
                width: 400px;
                border-radius: 3px;
                box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.3);
                background-color: rgb(238,238,238);
                text-align: center;
                font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 30px;
                animation-name: appear;
                animation-duration: 1s;

            }

            #message-box button {
                padding: 10px 17px;
                font-size: 1.4em;
                border-radius: 7px;
                background-color: white;
                box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
                border: 1px solid #2196F3;
                outline: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            #message-box button:hover {
                background-color: #2196F3;
            }

            #player-name {
                font-size: 1.2em;
                padding: 5px 5px;
                border-radius: 7px;
                border: 1px solid #2196F3;
                margin: 20px 0px;
                outline: none;
            }

            #info-bar {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                text-align: center;
            }

            #countDown, #winStatus {
                position: absolute;
                font-size: 6em;
                color: white;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            }

            #winStatus {
                top: 20%;
            }
        </style>
    </head>
    <body>
        <div id="info-bar">
            <p>Connected Users: <span id="num-users">?</span></p>
            <p>FPS: <span id="fps">?</span></p>
            <p>FPS Cap: 60 || 30</p>
        </div>

        <h1 id="countDown"></h1>
        <h1 id="winStatus"></h1>

        <div id="message-box">
            <h1>Physics Project! (JS Version)</h1>
            <h3>Javascript Physics/Coding: Dorian</h3>
            <h3>Java Physics/Coding: Deven</h3>
            <h3>How to Play: Just try to climb up as fast as you can.</h3>
            <input type="text" id="player-name" placeholder="Player Name (optional)"/>
            <button onclick="start()">Start Game</button>
        </div>

        <canvas id="main-canvas"></canvas>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

        <script src="js/entities/Lava.js"></script>
        <script src="js/entities/Entity.js"></script>
        <script src="js/entities/Platform.js"></script>
        <script src="js/entities/Player.js"></script>

        <script src="js/Physics.js"></script>
        <script src="js/Collisions.js"></script>
        <script src="js/Renderer.js"></script>

        <script src="js/serverCommunicator.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
